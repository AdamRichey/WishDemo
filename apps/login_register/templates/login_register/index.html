<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="{% static 'login_register/index.css' %}">
        <title>Main</title>
    </head>
    <body>
        <div id=register>
            <h3>Register</h3>
            <form action='register' method='post'>
                {% csrf_token %}
                Name: <input type='text' name= 'name'>
                Username: <input type='text' name='username'>
                Password: <input type='password' name='password'>
                <p>*Password should be at least 8 characters</p>
                Confirm PW: <input type='password' name='cfpw'>
                Date Hired:<input type=date>
                <input type='submit' value='Register'>
            </form>
        </div>    
        <div id=login>
            <form action='login' method='post'>
                <h3>Login</h3>
                {% csrf_token %}
                Username: <input type=text name='lname'>
                Password: <input type=password name='lpassword'>
                <input type='submit' value='Login'>
            </form>
        </div>
            {% for message in messages %}
            <h3>***{{message}}***</h3>
            {%endfor%}
    </body>
